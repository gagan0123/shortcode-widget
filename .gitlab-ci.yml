variables:
    # Configure mysql service (https://hub.docker.com/_/mysql/)
    MYSQL_DATABASE: wordpress_tests
    MYSQL_ROOT_PASSWORD: mysql

PHPCS:PHP7.2:MySQL:
    image: gagan0123/php:7.2
    script:
        - phpcs
    allow_failure: true

WP-Latest:PHP5.6:
    image: gagan0123/php:5.6
    services:
        - mysql:5.6
    script:
        # Set up WordPress tests
        - bash bin/install-wp-tests.sh wordpress_tests root mysql mysql latest false
        - phpunit

