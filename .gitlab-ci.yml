variables:
    # Configure mysql service (https://hub.docker.com/_/mysql/)
    MYSQL_DATABASE: wordpress_tests
    MYSQL_ROOT_PASSWORD: mysql

before_script:
    - alias wpt='bash bin/install-wp-tests.sh'

PHPCS:PHP7.2:MySQL:
    image: gagan0123/php:7.2
    script:
        - phpcs
    allow_failure: true

PHPunit:PHP7.2:MySQL:
    image: gagan0123/php:7.2
    services:
        - mysql:5.6
    script:
        # Set up WordPress tests
        - wpt wordpress_tests root mysql mysql latest true
        - phpunit

